<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span data-i18n="skills.my_skills">My Skills</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="wow zoomIn col-lg-6 col-lg-offset-3">
            <canvas id="{{ site.data.index.skills.id }}" height="500" width="500"></canvas>
        </div>
        <div class="col-lg-1"></div>
        <script>
        var ctx = document.getElementById("{{ site.data.index.skills.id }}");
        var data = {
            labels: "{{ site.data.index.skills.aspects }}".split(","),
            datasets: [{
                label: "{{ site.data.index.skills.label }}",
                backgroundColor: "rgba(56, 133, 255, 0.3)",
                borderColor: "#000000",
                pointBackgroundColor: "#000000",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#000000",
                pointHoverBorderColor: "#000000",
                data: [{{ site.data.index.skills.percentage }}]
                }]
        };
        var myRadarChart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                scale: {
                    responsive: true,
                    ticks: {min: 0, max: 100},
                    lineArc: false,
                    pointLabels: {fontSize: 14},
                    angleLines: {color: 'rgba(0, 0, 0, 0.2)'}, 
                    gridLines: {color: 'rgba(0, 0, 0, 0.2)', circular: false, display: true, drawOnChartArea: false, drawBorder: true}, 
                },
                legend: {display: false},
            }
        });
        </script>
    </div>
</div>

<!-- KEY:
    "angleLines" - lines that radiate outward from the centre to each vertex
    "gridLines" - lines that compose the grid, array of values will specify colour of each line 
    
    -->
